<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

var width = 960, height = 600;

var rateById = d3.map();

var quantize = d3.scale.quantize()
        .domain([0, .15])
        .range(d3.range(9).map(function(i) { return "q" + i + "-9"; }));

var quantize2 = d3.scale.quantize()
        .domain([0, .15])
        .range(d3.range(9).map(function(i) { return "r" + i + "-9"; }));

var projection = d3.geo.albersUsa()
        .scale(1280)
        .translate([width / 2, height / 2]);

var path = d3.geo.path()
        .projection(projection);

var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

queue()
        .defer(d3.json, "json/us_counties_topo_mbo.json")
        .defer(d3.tsv, "csv/unemployment.tsv", function(d) { rateById.set(d.id, +d.rate); })
        .await(ready);

function ready(error, us) {
        svg.append("g")
                .attr("class", "counties")
                .selectAll("path")
                .data(topojson.feature(us, us.objects.counties).features)
                .enter().append("path")
                .attr("class", function(d) { return quantize(rateById.get(d.id)); })
                .attr("d", path);

        svg.append("path")
                .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
                .attr("class", "states")
                .attr("d", path);
}

function ready2(error, us) {
        svg.append("g")
                .attr("class", "counties")
                .selectAll("path")
                .data(topojson.feature(us, us.objects.counties).features)
                .enter().append("path")
                .attr("class", function(d) { return quantize2(rateById.get(d.id)); })
                .attr("d", path);

        svg.append("path")
                .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
                .attr("class", "states")
                .attr("d", path);
}

$('#test_button2').click(function() {
        $('svg').empty();

        queue()
                .defer(d3.json, "json/us_counties_topo_mbo.json")
                .defer(d3.tsv, "csv/unemployment.tsv", function(d) { rateById.set(d.id, +d.rate); })
                .await(ready2);
});

d3.select(self.frameElement).style("height", height + "px");

</script>
