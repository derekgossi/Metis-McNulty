<!DOCTYPE html>
<meta charset="utf-8">

<head>

<link rel="stylesheet" href="uikit/css/uikit.min.css" />
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css">
<link rel="stylesheet" href="css/advark.css" />
<link rel="stylesheet" href="css/d3.slider.css" /> 

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="//code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
<script src="uikit/js/uikit.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="js/d3.slider.js"></script>
<script src="js/advark.js"></script>

</head>

<body>

<nav class="uk-navbar">
        <ul class="uk-navbar-nav">
                <li class="uk-active" id="test_button">
                        <div style="width:80px;height:50px;padding-top:10px;padding-left:10px">
                                <object data="/advark_small.svg" type="image/svg+xml"></object>
                        </div>
                </li>
                <li style="padding-top:10px;"><a href="#" style="color:#9B2121; font-weight:bold;">ad.vark</a></li>
                <li class="uk-parent" id="test_button2"></li>
        </ul>
</nav>

<h2 style="margin-left:15px">Proportion of Target Demographic by County</h1>
<div id="header_container">
        <div id="sliders_container">
                <p>
                          <label for="age_amount">Target Age Range:</label>
                          <input type="text" id="age_amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
                          <div id="age_slider" class="slider_extras"></div>
                </p>

                <p>
                          <label for="income_amount">Target Income Range:</label>
                          <input type="text" id="income_amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
                          <div id="income_slider" class="slider_extras"></div>
                </p>
                <p>
                        <button class="uk-button uk-button-primary" id="new_map_button">Refresh</button>
                <p>
        </div>
</div>

<div id="map_container_centered">
        <div id="map_container">
                <div id="map_legend_container">
                        <div id="map_legend">
                                <div id="min_scale_color" class="scale_color"></div>
                                <span style="float:left; font-weight:bold;">0%</span>
                                <div id="max_scale_color" class="scale_color"></div>
                                <span style="float:left; font-weight:bold;" id="max_scale_text">17.5%</span>
                        </div>
                </div>
                <svg id="map_canvas"></svg>
        </div>
</div>


















</body>
</html>
